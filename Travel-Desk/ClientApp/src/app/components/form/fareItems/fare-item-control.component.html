
<div class="form-group fareOptions" [formGroup]="fareItem">


    <mat-form-field>
        <input matInput placeholder="Mode of Travel" formControlName="travelMode" [attr.id]="'travelMode'+index" required>
        <mat-error *ngIf="fareItem.get('travelMode').hasError('required')">
            Hotel name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput [max]="maxDate" placeholder="Date of Travel" class="datecontrol" [matDatepicker]="date" (focus)="date.open()" readonly formControlName="date">
        <mat-icon class="small">date_range</mat-icon>
        <mat-error *ngIf="fareItem.get('date').hasError('required')">
            Date of Arrival is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-datepicker #date></mat-datepicker>
    <h1>Place of Travel</h1>
    <mat-form-field>
        <input matInput placeholder="From" formControlName="from" [attr.id]="'from'+index" required>
        <mat-error *ngIf="fareItem.get('from').hasError('required')">
            Location is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="To" formControlName="to" [attr.id]="'to'+index">
        <mat-error *ngIf="fareItem.get('to').hasError('required')">
            Website is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Currency" formControlName="currency" [attr.id]="'currency'+index" required>
        <mat-error *ngIf="fareItem.get('currency').hasError('required')">
            Mobile number is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Actual Amount Spent" formControlName="amountSpent" [attr.id]="'amountspent'+index" required>
        <mat-error *ngIf="fareItem.get('amountSpent').hasError('required')">
            Mobile number is <strong>required</strong>
        </mat-error>
    </mat-form-field>
   
    <mat-form-field>
        <input matInput placeholder="Remarks" formControlName="remarks" [attr.id]="'remarks'+index" required>
        <mat-error *ngIf="fareItem.get('remarks').hasError('required')">
            Mobile number is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button mat-icon-button type="button" color="primary" (click)="removed.emit(index)">
        <mat-icon>remove_circle</mat-icon>
    </button>
    <button mat-icon-button type="button" color="primary" (click)="add.emit(index)">
        <mat-icon>add_circle</mat-icon>
    </button>


</div>
